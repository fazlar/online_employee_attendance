      <div class="col-md-12 col-md-offset-3">
          <input type="text" class="form-group" placeholder="Search..." ng-model="pstatus"/>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in atten|filter:pstatus">
                <th scope="row"></th>
                <td>{{ item.name}}</td>
                <td>{{ item.date | date:'dd/MM/yyyy'}}</td>
                <td>{{ item.comment}}</td>
                <td>
                    {{ item.status}}
                </td>
            </tr>        
        </tbody>
    </table>
</div>
