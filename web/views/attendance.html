<div class="col-md-6 col-md-offset-3 " style="margin: auto">
    <h2 style="text-align: center ;margin-bottom: 10px">TAKE ATTENDANCE</h2>
    <form name="form"  method="post" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.startDate.$dirty && form.startDate.$error.required }">
            <label for="startDate">Date and Time</label>
            <input type="date" name="startDate" id="Text1" class="form-control" ng-model="attend.date" required />
            <span ng-show="form.startDate.$dirty && form.startDate.$error.required" class="help-block">Project start date is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Employee Name</label>
            <select class="form-control" id="select" name="select"  ng-model="attend.name">
                <option value="" selected>
                    select EmpName
                </option>
                <option ng-repeat="item in data" value="{{item.name}}">
                    {{item.name}}
                </option>
               
            </select>

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username"> Status</label>
            <select class="form-control" id="select" name="select"  ng-model="attend.status">
                <option value="" selected>
                    select one
                </option>
                <option  value="Absent">
                   Absent
                </option>
                <option  value="Prasent">
                   Prasent
                </option>
               
            </select>
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">fild is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username"> comment</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="attend.comment" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">If time is 10.00AM TO 11.00==OnTime else TOLate </span>
        </div>
        
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="saveatten()">Submit</button>
